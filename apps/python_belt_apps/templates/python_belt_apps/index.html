<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Secrets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="wraper">
      <div id="leftpage">
          <h1>Register</h1>
          <form action="/register" method="post">
             {% csrf_token %}
            First name: <input class="box" type="text" name="first_name"><br>
            Last name: <input class="box" type="text" name="last_name"><br>
            E-mail: <input class="box" type="text" name="email"><br>
            Password: <input class="box" type="password" name="password"><br>
            *Password should be at least 8  characters<br>
            Confirm password: <input class="box" type="password" name="conpass"><br>
            <input class="box" type="submit" name="register" value="Register"><br>
          </form>
      </div>
      <div id="rightpage">
        <h1>Login</h1>
        <form action="/login" method="post">
          {% csrf_token %}
          E-mail: <input class="box" type="text" type="text" name="email"><br>
          Password: <input class="box" type="password" name="password"><br>
          <input class="box" type="submit" name="login" value="Log In"><br>
        </form>
      </div>
    </div>
    {% if messages %}
        {% for message in messages %}
          <ul>
              <li>{{message}}</li>
          </ul>
        {% endfor %}
    {% endif%}
  </body>
</html>
